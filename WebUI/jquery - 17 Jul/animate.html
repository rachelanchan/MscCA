<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Accordion Demo</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        h3{
            border:2px solid yellow; max-width:50%; background: blue;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>jQuery Effects - Animation</h1>
    <button id="b1">Animate First</button> 
    <h3>This heading will animate for certain things</h3>
    <h3>This is for reference.</h3>
    

    <script>
        $("#b1").click(function() {
            $("h3").first()
				.animate(
				{
					borderWIdth: '50px', height: '200px',
					opacity: '0.7', fontSize: '3.5em',
					marginLeft: '+=100px'
				
				}, 1000);	});
    </script>
</body>
</html>
