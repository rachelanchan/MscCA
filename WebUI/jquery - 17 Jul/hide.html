<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Hide Demo</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1 id="b">You can hide this heading 2<h1>

        $("h1").click(function() {
            $(this).hide();
            //$(this).hide(1000,"linear");
        });
    </script>
</body>
</html>
