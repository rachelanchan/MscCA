<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Hide Demo</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div align="center">
        Welcome to the registration process
        <form>
            <p>
                <span>Please enter full name:</span>
                <input type="text" id="username">
            </p>
            <p>
                <span>Please choose a good password:</span>
                <input type="password">
            </p>
            <!-- Error message for username -->
            <p id="msg1" style="color: red;"></p>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#username").on("blur", function() {
                // Get the value of the username input
                var unl = $(this).val();
                
                // Check if the length of the username is less than 5
                if (unl.length < 5) {
                    // If too short, display error and refocus on the input field
                    $("#username").focus().select();
                    $("#msg1").html("Username is too small");
                } else {
                    // Clear the error message if the username is valid
                    $("#msg1").html("");
                }
            });
        });
    </script>
</body>
</html>
