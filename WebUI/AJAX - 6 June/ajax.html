<html>

<head> 
    <title> AJAX Demo</title>
</head>

<body>
	
	<div id ="main" align="center">
		<h1 align="center">Example of XMLHttpRequest Object</h1>
		<button type="button" onclick="updatePage()">See AJAX in action</button> <br> <br>
		
		<div id="update" style="border:10px blue solid; width:50%;">
			Click Button
		</div>
	</div>
	
	<script> 
		function updatePage()	{
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if(this.readyState == 4 && this.status == 200)	{
					document.getElementById("update").innerHTML = this.responseText();
						
				}
				else{
				document.getElementById("update").innerHTML = "<h2> Some Error Occurred</h2>" 
				}

			};

			xhttp.open("GET", "exl-text.html", true);
			xhttp.send(); 
		}
	</script>
	
</body>
</html>
