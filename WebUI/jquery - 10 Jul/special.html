<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Hide Demo</title>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<script>
    $(document).ready(function() {
        $("#special").on("click",function() {
            $("#p1").next().hide()
        });
    });
</script>

<body>
    <p id="p1">Hide me</p>
    <p id="special">Do not click me</p>
    <p>Para 3</p>
</body>
</html>
