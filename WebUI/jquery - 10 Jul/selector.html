<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Hide Demo</title>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<script>
    $(document).ready(function() {
        $('div,p').on("click",function() {
             $(".myClass").css("border","3px dotted blue");
        });
    });
</script>

<body>
    <div>Hide Me</div>
		<p class="myClass">Hello</p>
    
</body>
</html>
