<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Hide Demo</title>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<script>
    $(document).ready(function() {
        $('p').click(function() {
            $('span').show()
        });
    });
</script>

<body>
    <p>Hide me</p>
    <p>Do not click me</p>
    <span style="display:none;">This text will not hide</span>
</body>
</html>
