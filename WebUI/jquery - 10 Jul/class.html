<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Hide Demo</title>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

	<style>
	div{border:15px solid orange; border-radius:50px; padding:15px; margin:auto}
	h2{color:black; text-align:center;font-size:2em}
	</style>

<script>
    $(document).ready(function() {
        $(".myClass").on("dblclick",function() {
            $("div").css("border","15px dotted blue");
        });
        
        $("button").on("dblclick",function(){
			$("div").css("border","15px solid red");
			
		});
			
			
    });
</script>

<body>
	<h3>Want to change the colour?</h3>
    <div class="myClass">Hide me</div>
    <p>Do not click me</p>
    <button>Click Me</p>
</body>
</html>
