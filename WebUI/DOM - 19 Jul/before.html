<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM newalign Demo</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
       
       
    </style>
    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                $("p").before(" <b>Appended text</b>");
            });
            
            $("#b2").click(function() {
                $("ol").append(" <li>Appended item " + Date.now() + "</li>");
            });
            
            $("#b3").click(function() {
                $("ol").prepend(" <li>Prepended item " + Date.now() + "</li>");
            });
        });
    </script>
</head>
<body>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    
    <button id="b1">Append text</button>&nbsp;&nbsp;
    <button id="b2">Append list items</button>&nbsp;&nbsp;
    <button id="b3">Prepend list items</button>
</body>
</html>
