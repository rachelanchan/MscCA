
<!DOCTYPE html>
<html>
<head>
    <title>AJAX Demo</title>
    <script type="application/javascript">
        function loadJSON()	{
	var json_url = "https://dog.ceo/api/breeds/image/random";
	var http_request;
	try {
			http_request=new XMLHttpRequest();
	}
		
		catch(e){
			alert("Your browser broke!");
			return false;
	}

	http_request.onreadystatechange=function()
	{	
		if(http_request.readyState==4){
			
			//Javascript function JSON.parse to parse JSON data
			var jsonObj = JSON.parse(http_request.responseText);
			
			//JSON variable now contains the data structure
			//jsonObj.subject and json.Obj.credits contains the values 
			document.getElementById("dog").src=jsonObj.message;
			
		}
		
	}
	http_request.open("GET", json_url, true);
	http_request.send(); 
}

</script>
</head>
	<body>	
		<div id ="update" align="center" style="border:10px blue solid; width:75%; margin:auto">
			<h1 align="center">Get Dog Details</h1>
				<image id="dog"</image>
			<br>
			<button type="button" onclick="loadJSON()">Fetch Details</button>
		<br><br>
		</div>
	</body>

</html>
